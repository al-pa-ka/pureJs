<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="height=device-height,width=device-width" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="popup_styles.css" />
        <link rel="stylesheet" href="media.css" />
        <title>Журнал вакансий</title>
    </head>
    <body>
        <script src="./scripts/components/navbar.js"></script>
        <script src="./scripts/components/mobile_control.js"></script>

        <script src="./scripts/utils/date_to_format.js"></script>

        <script src="./scripts/event_bus.js"></script>

        <script src="./scripts/popups/base_popup.js"></script>
        <script src="./scripts/popups/delete_everything_popup.js" defer></script>
        <script src="./scripts/popups/add_vacancy.js" defer></script>
        <script src="./scripts/popups/edit_vacancy.js" defer></script>
        <script src="./scripts/popups/delete_vacancy.js" defer></script>
        <script src="./scripts/popups/import_vacancies.js" defer></script>
        <script src="./scripts/popups/export_vacancies.js" defer></script>

        <script src="./scripts/vacancies_table/popup_factory.js" defer></script>
        <script src="./scripts/vacancies_table/control_panel.js" defer></script>
        <script src="./scripts/vacancies_table/filter_query.js" defer></script>
        <script src="./scripts/vacancies_table/vacancies_table.js" defer></script>
        <script src="./scripts/vacancies_table/cross.js" defer></script>
        <script src="./scripts/vacancies_table/sorting_query.js" defer></script>
        <script src="./scripts/vacancies_table/sort_query.js" defer></script>
        <script src="./scripts/vacancies_table/hint.js" defer></script>
        <script src="./scripts/vacancies_table/main.js" defer></script>

        <script src="./scripts/utils/paginator-shadow.js" defer></script>
        <script src="./scripts/components/paginator.js" defer></script>

        <div class="main-container">
            <div class="panels">
                <div class="first-panel">
                    <div class="control">
                        <div class="first-panel__control-exit">
                            <span class="icon"></span>
                            <p>Войти</p>
                        </div>
                    </div>
                </div>

                <navbar-elem> </navbar-elem>
            </div>

            <section class="content vacancies">
                <div class="content-wrapper">
                    <div class="mobile-cocntrol-wrapper__go-back">
                        <span class="icon"></span>
                        <p>Вакансии</p>
                    </div>
                    <div class="control-panel">
                        <div tooltip="добавить новую вакансию" class="control-panel__segment add-a-new-one">
                            <span style="font-weight: bold; font-size: 20px; color: gray" class="control-panel__segment-icon plus">+</span>
                            <p class="control-panel__segment-text">ADD A NEW ONE</p>
                        </div>
                        <div tooltip="ОЧИСТИТЬ ВСЕ ПОЛЯ БЫСТРОГО ПОИСКА" class="control-panel__segment deselect">
                            <span class="icon control-panel__segment-icon"></span>
                            <p class="control-panel__segment-text">DESELECT</p>
                        </div>
                        <div tooltip="количество найденных вакансий" class="control-panel__segment in-total">
                            <span class="icon control-panel__segment-icon"></span>
                            <p class="control-panel__segment-text">IN TOTAL: <span class="green">12424</span></p>
                        </div>
                        <div tooltip="импорт вакансий из xlsx" class="control-panel__segment import-button">
                            <span class="icon control-panel__segment-icon"></span>
                            <p class="control-panel__segment-text">IMPORT</p>
                        </div>
                        <div tooltip="Экспорт вакансий в xlsx" class="control-panel__segment export-button">
                            <span class="icon control-panel__segment-icon"></span>
                            <p class="control-panel__segment-text">EXPORT</p>
                        </div>
                        <div tooltip="удалить вакансии в бд" class="control-panel__segment delete-everything active">
                            <span class="icon control-panel__segment-icon"></span>
                            <p class="control-panel__segment-text active">DELETE EVERYTHING</p>
                        </div>
                    </div>

                    <pagination-control></pagination-control>

                    <div class="title-wrapper">
                        <h3 class="table-title medium">Журнал вакансий</h3>
                    </div>

                    <h5 class="medium-screen-size__table-name">Вакансии</h5>

                    <div class="mobile-wrapper__input mobile-wrapper__input-vacancy-name">
                        <span style="color: gray" class="icon"></span
                        ><input class="mobile" type="text" name="" id="" placeholder="Название вакансии" />
                    </div>
                    <div class="mobile-wrapper__input mobile-wrapper__input-id">
                        <span style="color: gray" class="icon"></span><input class="mobile" type="text" name="" id="" placeholder="ID" />
                    </div>
                    <div class="mobile-wrapper__input mobile-wrapper__input-source">
                        <span style="color: gray" class="icon"></span
                        ><input class="mobile" type="text" name="" id="" placeholder="Источник публикации" />
                    </div>
                    <div class="mobile-wrapper__input mobile-wrapper__input-date">
                        <span style="color: gray" class="icon"></span><input class="mobile" type="text" name="" id="" placeholder="Дата" />
                    </div>
                </div>
                <div class="table-wrapper">
                    <div class="table vacancies">
                        <div class="mobile-wrapper-table">
                            <div class="table__row-item title">
                                <p class="medium">№</p>
                            </div>
                            <div class="table__row-item title center id-sort sort">
                                <p class="medium table__row-title-text">ID</p>
                            </div>
                            <div style="position: relative" class="table__row-item title center vacancy-name-sort sort">
                                <p class="medium table__row-title-text">Название вакансии</p>
                                <input
                                    tooltip="Отображать частоту в подсказках"
                                    style="position: absolute; right: 0px; width: fit-content; margin-right: 10px"
                                    class="show-frequency-in-hint"
                                    checked="true"
                                    type="checkbox"
                                    name=""
                                    id="" />
                            </div>
                            <div class="table__row-item title center">
                                <p class="medium">edit</p>
                            </div>
                            <div class="table__row-item title center">
                                <p class="medium">del</p>
                            </div>
                            <div class="table__row-item title center">
                                <p class="medium">Частота</p>
                            </div>
                            <div class="table__row-item title center source-sort sort">
                                <p class="medium table__row-title-text">источник добавления</p>
                            </div>
                            <div class="table__row-item title center date-sort sort">
                                <p class="medium table__row-title-text">дата</p>
                            </div>

                            <div class="table__row-item title"></div>
                            <div class="search-wrapper">
                                <div class="table__row-item title id search"><span class="icon"></span><input type="text" name="" id="" /></div>
                            </div>
                            <div class="search-wrapper">
                                <div class="table__row-item title vacancy-name search">
                                    <span class="icon"></span><input type="text" name="" id="vacancy-name" />
                                </div>
                            </div>
                            <div class="table__row-item title"></div>
                            <div class="table__row-item title"></div>
                            <div class="table__row-item title"></div>
                            <div class="search-wrapper">
                                <div class="table__row-item title source search"><span class="icon"></span><input type="text" name="" id="" /></div>
                            </div>

                            <div class="search-wrapper">
                                <div class="table__row-item title date search">
                                    <input type="text" name="" id="" />
                                </div>
                            </div>
                        </div>
                        <!-- <div class="table__row title"><p>ID</p></div> -->
                    </div>
                </div>
                <div class="content-wrapper">
                    <pagination-control></pagination-control>
                </div>
            </section>
        </div>
        <mobile-ui></mobile-ui>
    </body>
</html>
